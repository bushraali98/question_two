<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <style>
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Sign Up Form</h2>
  <form id="signup-form">
    <label for="first-name">First Name *</label>
    <input type="text" id="first-name" required>

    <label for="last-name">Last Name *</label>
    <input type="text" id="last-name" required>

    <label for="organization">Organization</label>
    <input type="text" id="organization">

    <label for="email">Email Address *</label>
    <input type="email" id="email" required>

    <label for="work-phone">Work Phone</label>
    <input type="tel" id="work-phone">

    <label for="home-phone">Home Phone</label>
    <input type="tel" id="home-phone">

    <label for="cell-phone">Cell Phone</label>
    <input type="tel" id="cell-phone">

    <label for="fax">Fax</label>
    <input type="tel" id="fax">

    <label for="address-1">Address 1 *</label>
    <input type="text" id="address-1" required>

    <label for="address-2">Address 2</label>
    <input type="text" id="address-2">

    <label for="city">City *</label>
    <input type="text" id="city" required>

    <label for="state-province">State/Province</label>
    <input type="text" id="state-province">

    <label for="zip-postal-code">ZIP/Postal Code</label>
    <input type="text" id="zip-postal-code">

    <label for="country">Country *</label>
    <input type="text" id="country" required>

    <hr>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get required values
      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;

      // Display popup message
      var message = "Congratulations " + firstName + " " + lastName + "! You are now signed up.";
      alert(message);
    });
  </script>
  <style>
    h2 {
        margin-left: 40px;
    }
    form {
        margin-left: 50px;
    }
    label {
        display: inline-block;
        width: 200px;
    }
  </style>
</body>
</html>
